name: Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    paths:
      - ".github/workflows/integration.yml"
      - "**/*.swift"
  schedule:
    # Every Sunday at 12am
    - cron:  '0 0 * * 0'
  workflow_dispatch:

concurrency:
  group: "integration-${{ github.head_ref || github.run_id }}"
  cancel-in-progress: true

env:
  DEVELOPER_DIR: /Applications/Xcode_15.2.app/Contents/Developer

jobs:
  integration-test:
    name: Integration Test
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: set -o pipefail && NSUnbufferedIO=YES swift build --build-tests --jobs 4 2>&1 | xcbeautify --renderer github-actions

      - name: Test
        run: set -o pipefail && NSUnbufferedIO=YES swift test --skip-build --filter TMDbIntegrationTests 2>&1 | xcbeautify --renderer github-actions
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          TMDB_USERNAME: ${{ secrets.TMDB_USERNAME }}
          TMDB_PASSWORD: ${{ secrets.TMDB_PASSWORD }}

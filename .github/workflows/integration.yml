name: Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    paths:
      - ".github/workflows/integration.yml"
      - "**/*.swift"
  schedule:
    # Every Sunday at 12am
    - cron: '0 0 * * 0'
  workflow_dispatch:

concurrency:
  group: "integration-${{ github.head_ref || github.run_id }}"
  cancel-in-progress: true

env:
  DEVELOPER_DIR: /Applications/Xcode_26.2.app/Contents/Developer

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      swift: ${{ steps.filter.outputs.swift }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Detect file changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            swift:
              - '**/*.swift'
              - 'Package.swift'
              - 'Package.resolved'
              - '.github/workflows/integration.yml'

  integration-test:
    name: Integration Test
    needs: changes
    if: always()
    runs-on: >-
      ${{
        (needs.changes.outputs.swift == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule')
        && 'macos-26' || 'ubuntu-latest'
      }}
    timeout-minutes: 30
    steps:
      - name: No changes detected
        if: >-
          needs.changes.outputs.swift != 'true'
          && github.event_name != 'workflow_dispatch'
          && github.event_name != 'schedule'
        run: echo "No Swift changes detected, skipping integration tests"

      - name: Checkout
        if: >-
          needs.changes.outputs.swift == 'true'
          || github.event_name == 'workflow_dispatch'
          || github.event_name == 'schedule'
        uses: actions/checkout@v6

      - name: Build
        if: >-
          needs.changes.outputs.swift == 'true'
          || github.event_name == 'workflow_dispatch'
          || github.event_name == 'schedule'
        run: swift build --build-tests

      - name: Test
        if: >-
          needs.changes.outputs.swift == 'true'
          || github.event_name == 'workflow_dispatch'
          || github.event_name == 'schedule'
        run: swift test --skip-build --filter TMDbIntegrationTests --xunit-output junit.xml
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          TMDB_USERNAME: ${{ secrets.TMDB_USERNAME }}
          TMDB_PASSWORD: ${{ secrets.TMDB_PASSWORD }}

      - name: Upload test results to Codecov
        if: >-
          !cancelled()
          && (needs.changes.outputs.swift == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule')
        uses: codecov/test-results-action@v1
        with:
          file: ./junit.xml
          flags: integration-tests
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  integration:
    name: Integration
    if: always()
    needs: [integration-test]
    runs-on: ubuntu-latest
    steps:
      - name: Check job results
        run: |
          result="${{ needs.integration-test.result }}"
          if [[ "$result" == "failure" || "$result" == "cancelled" ]]; then
            echo "Job failed or cancelled: $result"
            exit 1
          fi

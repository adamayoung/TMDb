name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: macos-12
    concurrency:
       group: ci-lint-${{ github.head_ref || github.run_id }}
       cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: swiftlint
        run: swiftlint --strict --reporter github-actions-logging

  codeScan:
    name: Code Scan
    runs-on: ubuntu-latest
    concurrency:
       group: ci-code-scan-${{ github.head_ref || github.run_id }}
       cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Scan
        uses: MobSF/mobsfscan@main
        with:
          args: '. --sarif --output results.sarif || true'

      - name: Upload report
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: results.sarif

  build-test:
    name: Build and Test
    runs-on: macos-12
    concurrency:
       group: ci-build-test-${{ github.head_ref || github.run_id }}
       cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cache SPM
        uses: actions/cache@v2
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Build
        run: swift build --build-tests

      - name: Test
        run: swift test --skip-build --parallel
  
  documentation:
    name: Compile Documentation
    runs-on: macos-12
    concurrency:
       group: ci-documentation-${{ github.head_ref || github.run_id }}
       cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cache SPM
        uses: actions/cache@v2
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Compile
        run: make test-docs

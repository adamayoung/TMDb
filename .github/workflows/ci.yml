name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    paths:
      - ".github/workflows/ci.yml"
      - ".swiftformat"
      - ".swiftlint.yml"
      - "**/*.swift"
      - "**/*.md"
  workflow_dispatch:

concurrency:
  group: "ci-${{ github.head_ref || github.run_id }}"
  cancel-in-progress: true

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      swift: ${{ steps.filter.outputs.swift }}
      markdown: ${{ steps.filter.outputs.markdown }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Detect file changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            swift:
              - '**/*.swift'
              - '.swiftformat'
              - '.swiftlint.yml'
              - 'Package.swift'
              - 'Package.resolved'
              - '.github/workflows/ci.yml'
            markdown:
              - 'README.md'
              - '**/*.docc/**/*.md'
              - '.github/workflows/ci.yml'

  lint:
    name: Lint
    needs: changes
    if: always()
    runs-on: >-
      ${{
        (needs.changes.outputs.swift == 'true' || github.event_name == 'workflow_dispatch')
        && 'macos-26' || 'ubuntu-latest'
      }}
    env:
      DEVELOPER_DIR: /Applications/Xcode_26.2.app/Contents/Developer
    steps:
      - name: No changes detected
        if: needs.changes.outputs.swift != 'true' && github.event_name != 'workflow_dispatch'
        run: echo "No Swift changes detected, skipping lint"

      - name: Checkout
        if: needs.changes.outputs.swift == 'true' || github.event_name == 'workflow_dispatch'
        uses: actions/checkout@v6

      - name: Install SwiftLint and SwiftFormat
        if: needs.changes.outputs.swift == 'true' || github.event_name == 'workflow_dispatch'
        run: brew install swiftlint swiftformat

      - name: SwiftLint
        if: needs.changes.outputs.swift == 'true' || github.event_name == 'workflow_dispatch'
        run: swiftlint --strict .

      - name: SwiftFormat
        if: needs.changes.outputs.swift == 'true' || github.event_name == 'workflow_dispatch'
        run: swiftformat --lint .

  lint-markdown:
    name: Lint Markdown
    needs: changes
    if: always()
    runs-on: ubuntu-latest
    container:
      image: docker://ghcr.io/igorshubovych/markdownlint-cli:v0.41.0
    steps:
      - name: No changes detected
        if: needs.changes.outputs.markdown != 'true' && github.event_name != 'workflow_dispatch'
        run: echo "No Markdown changes detected, skipping lint"

      - name: Checkout
        if: needs.changes.outputs.markdown == 'true' || github.event_name == 'workflow_dispatch'
        uses: actions/checkout@v6

      - name: Lint Markdown
        if: needs.changes.outputs.markdown == 'true' || github.event_name == 'workflow_dispatch'
        run: markdownlint "README.md" "**/*.docc/**/*.md"

  build-test:
    name: Build and Test
    needs: changes
    if: always()
    runs-on: >-
      ${{
        (needs.changes.outputs.swift == 'true' || github.event_name == 'workflow_dispatch')
        && 'macos-26' || 'ubuntu-latest'
      }}
    env:
      DEVELOPER_DIR: /Applications/Xcode_26.2.app/Contents/Developer
    steps:
      - name: No changes detected
        if: needs.changes.outputs.swift != 'true' && github.event_name != 'workflow_dispatch'
        run: echo "No Swift changes detected, skipping build and test"

      - name: Checkout
        if: needs.changes.outputs.swift == 'true' || github.event_name == 'workflow_dispatch'
        uses: actions/checkout@v6

      - name: Cache Swift packages
        if: needs.changes.outputs.swift == 'true' || github.event_name == 'workflow_dispatch'
        uses: actions/cache@v5
        with:
          path: |
            .build
            ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-swift-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-swift-

      - name: Install xcsift
        if: needs.changes.outputs.swift == 'true' || github.event_name == 'workflow_dispatch'
        run: brew install xcsift

      - name: Build
        if: needs.changes.outputs.swift == 'true' || github.event_name == 'workflow_dispatch'
        run: set -o pipefail && swift build --build-tests -Xswiftc -warnings-as-errors 2>&1 | xcsift -f github-actions --Werror

      - name: Test
        if: needs.changes.outputs.swift == 'true' || github.event_name == 'workflow_dispatch'
        run: set -o pipefail && swift test --filter TMDbTests --enable-code-coverage --xunit-output junit.xml 2>&1 | xcsift -f github-actions

      - name: Prepare Code Coverage
        if: needs.changes.outputs.swift == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          xcrun llvm-cov export -format="lcov" \
            .build/debug/TMDbPackageTests.xctest/Contents/MacOS/TMDbPackageTests \
            -instr-profile .build/debug/codecov/default.profdata > info.lcov || \
            echo "Warning: Coverage export failed, continuing without coverage"

      - name: Upload test results to Codecov
        if: >-
          !cancelled()
          && (needs.changes.outputs.swift == 'true' || github.event_name == 'workflow_dispatch')
        uses: codecov/test-results-action@v1
        with:
          file: ./junit.xml
          flags: unit-tests
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage reports to Codecov
        if: needs.changes.outputs.swift == 'true' || github.event_name == 'workflow_dispatch'
        uses: codecov/codecov-action@v5
        with:
          files: info.lcov
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Build for Release
        if: needs.changes.outputs.swift == 'true' || github.event_name == 'workflow_dispatch'
        run: set -o pipefail && swift build -c release -Xswiftc -warnings-as-errors 2>&1 | xcsift -f github-actions --Werror

  build-test-linux:
    name: Build and Test (Linux)
    needs: changes
    if: always()
    runs-on: ubuntu-latest
    container: swift:6.0.2-jammy
    steps:
      - name: No changes detected
        if: needs.changes.outputs.swift != 'true' && github.event_name != 'workflow_dispatch'
        run: echo "No Swift changes detected, skipping build and test"

      - name: Checkout
        if: needs.changes.outputs.swift == 'true' || github.event_name == 'workflow_dispatch'
        uses: actions/checkout@v6

      - name: Build
        if: needs.changes.outputs.swift == 'true' || github.event_name == 'workflow_dispatch'
        run: swift build --build-tests -Xswiftc -warnings-as-errors

      - name: Test
        if: needs.changes.outputs.swift == 'true' || github.event_name == 'workflow_dispatch'
        run: swift test --skip-build --filter TMDbTests

      - name: Build for Release
        if: needs.changes.outputs.swift == 'true' || github.event_name == 'workflow_dispatch'
        run: swift build -c release -Xswiftc -warnings-as-errors

  ci:
    name: CI
    if: always()
    needs: [lint, lint-markdown, build-test, build-test-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Check job results
        run: |
          results=( \
            "${{ needs.lint.result }}" \
            "${{ needs.lint-markdown.result }}" \
            "${{ needs.build-test.result }}" \
            "${{ needs.build-test-linux.result }}" \
          )
          for result in "${results[@]}"; do
            if [[ "$result" == "failure" || "$result" == "cancelled" ]]; then
              echo "Job failed or cancelled: $result"
              exit 1
            fi
          done

name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    paths:
      - ".github/workflows/ci.yml"
      - ".swift-format"
      - ".swiftlint.yml"
      - "**/*.swift"
      - "**/*.md"
  workflow_dispatch:

concurrency:
  group: "ci-${{ github.head_ref || github.run_id }}"
  cancel-in-progress: true

jobs:
  swiftlint:
    name: SwiftLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: SwiftLint
        uses: norio-nomura/action-swiftlint@3.2.1
        with:
          args: --strict

  swiftformat:
    name: SwiftFormat
    runs-on: macos-26
    env:
      DEVELOPER_DIR: /Applications/Xcode_26.2.app/Contents/Developer
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: SwiftFormat
        run: swift format lint -r -p --strict .

  lint-markdown:
    name: Lint Markdown
    runs-on: ubuntu-latest
    container:
      image: docker://ghcr.io/igorshubovych/markdownlint-cli:v0.41.0
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Lint Markdown
        run: markdownlint "README.md" "**/*.docc/**/*.md"

  build-test:
    name: Build and Test
    runs-on: macos-26
    env:
      DEVELOPER_DIR: /Applications/Xcode_26.2.app/Contents/Developer
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Cache Swift packages
        uses: actions/cache@v5
        with:
          path: |
            .build
            ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-swift-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-swift-

      - name: Build
        run: swift build --build-tests -Xswiftc -warnings-as-errors

      - name: Test
        run: swift test --filter TMDbTests --enable-code-coverage --xunit-output junit.xml

      - name: Prepare Code Coverage
        run: |
          xcrun llvm-cov export -format="lcov" \
            .build/debug/TMDbPackageTests.xctest/Contents/MacOS/TMDbPackageTests \
            -instr-profile .build/debug/codecov/default.profdata > info.lcov || \
            echo "Warning: Coverage export failed, continuing without coverage"

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          file: ./junit.xml
          flags: unit-tests
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: info.lcov
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Build for Release
        run: swift build -c release -Xswiftc -warnings-as-errors

  build-test-linux:
    name: Build and Test (Linux)
    runs-on: ubuntu-latest
    container: swift:6.0.2-jammy
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Build
        run: swift build --build-tests -Xswiftc -warnings-as-errors

      - name: Test
        run: swift test --skip-build --filter TMDbTests

      - name: Build for Release
        run: swift build -c release -Xswiftc -warnings-as-errors

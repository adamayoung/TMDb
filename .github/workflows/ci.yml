name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    paths:
      - ".github/workflows/ci.yml"
      - "**/*.swift"
  workflow_dispatch:

concurrency:
  group: "ci-${{ github.head_ref || github.run_id }}"
  cancel-in-progress: true

env:
  DEVELOPER_DIR: /Applications/Xcode_26.2.app/Contents/Developer

jobs:
  build-test:
    name: Build and Test
    runs-on: macos-26
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: |
            .build
            ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-swift-${{ hashFiles('**/Package.resolved') }}-${{ hashFiles('.github/workflows/*.yml') }}
          restore-keys: |
            ${{ runner.os }}-swift-${{ hashFiles('**/Package.resolved') }}-
            ${{ runner.os }}-swift-

      - name: Build
        run: swift build --build-tests -Xswiftc -warnings-as-errors

      - name: Test
        run: swift test --filter TMDbTests --enable-code-coverage --xunit-output junit.xml

      - name: Prepare Code Coverage
        run: |
          xcrun llvm-cov export -format="lcov" \
            .build/debug/TMDbPackageTests.xctest/Contents/MacOS/TMDbPackageTests \
            -instr-profile .build/debug/codecov/default.profdata > info.lcov || \
            echo "Warning: Coverage export failed, continuing without coverage"

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          file: ./junit.xml
          flags: unit-tests
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: info.lcov
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      
      - name: Build for Release
        run: swift build -c release -Xswiftc -warnings-as-errors
  
  build-and-test-platforms:
    name: Build and Test (${{ matrix.name }})
    runs-on: macos-26
    strategy:
      matrix:
        include:
          - name: iOS
            destination: platform=iOS Simulator,name=iPhone 17,OS=26.2
          - name: watchOS
            destination: platform=watchOS Simulator,name=Apple Watch Series 11 (46mm),OS=26.2
          - name: tvOS
            destination: platform=tvOS Simulator,name=Apple TV 4K (3rd generation),OS=26.2
          - name: visionOS
            destination: platform=visionOS Simulator,name=Apple Vision Pro,OS=26.2
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install xcpretty
        run: gem install xcpretty

      - name: Cache Xcode DerivedData
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-xcode-${{ matrix.name }}-${{ hashFiles('**/Package.swift') }}-${{ hashFiles('.github/workflows/*.yml') }}
          restore-keys: |
            ${{ runner.os }}-xcode-${{ matrix.name }}-${{ hashFiles('**/Package.swift') }}-
            ${{ runner.os }}-xcode-${{ matrix.name }}-
            ${{ runner.os }}-xcode-

      - name: Build
        run: set -o pipefail && NSUnbufferedIO=YES xcodebuild build-for-testing -scheme TMDb -only-testing TMDbTests -destination '${{ matrix.destination }}' | xcpretty

      - name: Test
        run: set -o pipefail && NSUnbufferedIO=YES xcodebuild test-without-building -scheme TMDb -only-testing TMDbTests -destination '${{ matrix.destination }}' | xcpretty
  
  build-test-linux:
    name: Build and Test (Linux)
    runs-on: ubuntu-latest
    container: swift:6.0.2-jammy
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Build
        run: swift build --build-tests -Xswiftc -warnings-as-errors

      - name: Test
        run: swift test --skip-build --filter TMDbTests
      
      - name: Build for Release
        run: swift build -c release -Xswiftc -warnings-as-errors

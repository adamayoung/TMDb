name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: macos-12
    concurrency:
       group: ci-lint-${{ github.head_ref || github.run_id }}
       cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: swiftlint
        run: swiftlint --strict --reporter github-actions-logging

  build-test:
    name: Build and Test
    runs-on: macos-12
    concurrency:
       group: ci-build-test-${{ github.head_ref || github.run_id }}
       cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Cache SPM
        uses: actions/cache@v2
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Build
        run: swift build --build-tests --enable-code-coverage

      - name: Test
        run: swift test --skip-build --parallel --enable-code-coverage

      - name: Upload coverage report to CodeClimate
        uses: paambaati/codeclimate-action@v3.0.0
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        with:
          coverageCommand: xcrun llvm-cov export -format="lcov" .build/debug/TMDbPackageTests.xctest/Contents/MacOS/TMDbPackageTests -instr-profile .build/debug/codecov/default.profdata Sources/ > info.lcov
          coverageLocations: |
            ${{ github.workspace }}/lcov.info:lcov

      # - name: Prepare Code Coverage report
      #   run: xcrun llvm-cov export -format="lcov" .build/debug/TMDbPackageTests.xctest/Contents/MacOS/TMDbPackageTests -instr-profile .build/debug/codecov/default.profdata Sources/ > info.lcov

      - name: Upload coverage report to Codecov
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        run: bash <(curl -s https://codecov.io/bash)
  
  documentation:
    name: Compile Documentation
    runs-on: macos-12
    concurrency:
       group: ci-documentation-${{ github.head_ref || github.run_id }}
       cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Cache SPM
        uses: actions/cache@v2
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Compile
        run: make test-docs

name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    paths:
      - ".github/workflows/ci.yml"
      - "**/*.swift"
  workflow_dispatch:

concurrency:
  group: "ci-${{ github.head_ref || github.run_id }}"
  cancel-in-progress: true

env:
  DEVELOPER_DIR: /Applications/Xcode_15.2.app/Contents/Developer
  BUILD_JOB_COUNT: 4

jobs:
  build-test:
    name: Build and Test
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: swift build --build-tests --jobs ${{ env.BUILD_JOB_COUNT }} -Xswiftc -warnings-as-errors

      - name: Test
        run: swift test --skip-build --parallel --filter TMDbTests
      
      - name: Build for Release
        run: swift build -c release --jobs ${{ env.BUILD_JOB_COUNT }} -Xswiftc -warnings-as-errors
  
  build-and-test-platforms:
    name: Build and Test (${{ matrix.name }})
    runs-on: macos-14
    continue-on-error: true
    strategy:
      matrix:
        include:
          - name: iOS
            destination: platform=iOS Simulator,name=iPhone 15,OS=17.2
          - name: watchOS
            destination: platform=watchOS Simulator,name=Apple Watch Series 9 (45mm),OS=10.2
          - name: tvOS
            destination: platform=tvOS Simulator,name=Apple TV 4K (3rd generation),OS=17.2
          - name: visionOS
            destination: platform=visionOS Simulator,name=Apple Vision Pro,OS=1.1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: xcodebuild build-for-testing -scheme TMDb -only-testing TMDbTests -destination '${{ matrix.destination }}' -parallelizeTargets
      
      - name: Test
        run: xcodebuild test-without-building -scheme TMDb -only-testing TMDbTests -destination '${{ matrix.destination }}'
  
  build-test-linux:
    name: Build and Test (Linux)
    runs-on: ubuntu-latest
    container: swift:5.9.2-jammy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: swift build --build-tests --jobs ${{ env.BUILD_JOB_COUNT }} -Xswiftc -warnings-as-errors 

      - name: Test
        run: swift test --skip-build --parallel --filter TMDbTests
      
      - name: Build for Release
        run: swift build -c release --jobs ${{ env.BUILD_JOB_COUNT }} -Xswiftc -warnings-as-errors

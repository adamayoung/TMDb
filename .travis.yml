os:
  - osx

language: generic

osx_image: xcode11.3

branches:
  only:
  - master

addons:
  homebrew:
    packages:
    - swiftlint

jobs:
  include:
  - stage: "Test"
    name: "Validation"
    script:
    - set -o pipefail
    - swiftlint
    - swift test --enable-code-coverage
    - name: "Run Unit tests"
    script:
    - set -o pipefail
    - swiftlint
    - swift test --enable-code-coverage

